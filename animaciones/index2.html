<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transition-example{
            background-color: rgb(61, 61, 66);
            color: green;
            padding: 10px 20px;
            /* border-radius: 15px; */
            transition: background-color 1s cubic-bezier(0.25,0.1,0.25,1);
        }
        .transition-example:hover{
            background-color: green;
        }
    </style>
</head>
<body>
  <!-- TRANSICIONES CSS   -->
   <button class="transition-example">Hover me</button>
</body>
</html>
