<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Animaciones con @keyframes -->
    <style>
        .keyframes-example{
            width: 100px;
            height: 100px;
            background-color: red;
            animation:move 4s 5 ;
        }
@keyframes move{
    0% { transform: translateX(0);}  /*Define el estado inicial de la animacion*/
    50% {transform: translateX(400px);}  /*Define el estado intermedio de la animacion*/
    100% {transform: translateX(0);} /*Define el estado final de la animacion*/
    
    }
   
</style>
</head>
<body>
    <div class="keyframes-example">

    </div>

</body>
</html>
