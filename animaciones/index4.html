    <style>
        .timing-function-example{
            width: 100px;
            height: 100px;
            background-color: purple;
            animation: changeColor 2s ease-in-out infinite;

        @keyframes changeColor {
            from {background-color: purple;}
            to{background-color: orange;}
        }
    </style>
</head>
